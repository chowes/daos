hosts:
  test_servers: 2
  test_clients: 1
timeout: 120
server_config:
  name: daos_server
  engines_per_host: 2
  engines:
    0:
      targets: 4
      pinned_numa_node: 0
      nr_xs_helpers: 1
      fabric_iface: ib0
      fabric_iface_port: 31317
      log_file: daos_engine_0.log
      storage: auto
    1:
      targets: 4
      pinned_numa_node: 1
      nr_xs_helpers: 1
      fabric_iface: ib1
      fabric_iface_port: 32317
      log_file: daos_engine_1.log
      storage: auto
pool:
  size: 80%
container:
  type: POSIX
  control_method: daos
  properties: rd_fac:0
  oclass: SX
ior:
  api: DFS
  transfer_size: 1048576  # 1MiB
  block_size: 134217728   # 128MiB
  flags: "-v -w -k"
  test_file: "/testFile"
  dfs_oclass: SX
  dfs_chunk: 1MiB
  dfs_destroy: false
  env_vars:
    - D_LOG_MASK=INFO
mpirun:
  bind_to: socket

# Maximal metadata size are empirically defined
scm_thresholds:
  metadata_max_size:
    - [ 524288, 1048576 ]  # [ 512KiB, 1MiB ]
    - [ 524288, 1572864 ]  # [ 512KiB, 1.5MiB ]
