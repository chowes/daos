hosts:
  test_servers: 3
  test_clients: 1
timeout: 2000
setup:
  start_agents_once: false
  start_servers_once: false
server_config:
  name: daos_server
  engines_per_host: 1
  engines:
    0:
      targets: 4
      nr_xs_helpers: 0
      log_mask: DEBUG
      storage:
        0:
          class: ram
          scm_mount: /mnt/daos
          scm_size: 32
      env_vars:
        # - DD_MASK=mgmt,md,dsms,any
        - DD_MASK=all
        - D_LOG_MASK=DEBUG
pool:
  size: 10G
  name: daos_server
container:
  control_method: daos
  type: POSIX
  properties: rf:0
attrtests:
  num_attributes: 20
dfuse:
  mount_dir: "/tmp/daos_dfuse1/"
  disable_caching: True
ior:
  ior_timeout: 180  # TODO increase?
  client_processes:
    np: 1
    # np: 1
  test_file: daos:/testFile
  api: DFS   # POSIX HDF5
  dfs_oclass: EC_2P1GX # "SX"  # "RP_2GX"
  transfer_size: '1M'
  block_size: '1024M' # 1 np
  # block_size: '64M'  # 16 np * 64M = 1024M
  # block_size: '1M'  # 16 np * 1M = 16M
  write_flags: "-w -W -k -G 1 -i 1"
  read_flags: "-C -k -e -r -R -g -G 1 -Q 1 -vv"
hdf5_vol:
  plugin_path: "/usr/lib64/mpich/lib"
interop:
  old_version: "2.2.0-4.el8"
